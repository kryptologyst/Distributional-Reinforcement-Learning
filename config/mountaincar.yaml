# Configuration for MountainCar environment
default_config:
  # Environment settings
  env:
    name: "MountainCar-v0"
    max_episode_steps: 200
    
  # Agent settings
  agent:
    algorithm: "C51"
    state_dim: 2  # MountainCar observation space
    action_dim: 3  # MountainCar action space
    lr: 0.001
    gamma: 0.99
    epsilon: 0.2  # Higher exploration for sparse rewards
    epsilon_decay: 0.995
    epsilon_min: 0.05
    
    # Distributional RL specific
    atoms: 51
    v_min: -200.0  # MountainCar has negative rewards
    v_max: 0.0
    
    # Training settings
    batch_size: 32
    buffer_size: 20000
    target_update_freq: 100
    
  # Training settings
  training:
    episodes: 3000
    max_steps_per_episode: 200
    eval_freq: 200
    save_freq: 500
    log_freq: 100
    
  # Logging and visualization
  logging:
    log_dir: "logs"
    checkpoint_dir: "checkpoints"
    save_plots: true
    plot_freq: 300
    
  # Reproducibility
  seed: 42
